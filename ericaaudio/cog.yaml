# Configuration for Cog ⚙️
# Reference: https://cog.run/yaml

build:
  # set to true if your model requires a GPU
  gpu: true
  cuda: "12.1"
  system_packages:
    - "libgl1-mesa-glx"
    - "libegl1-mesa-dev"
    - "libglib2.0-0"
    - "ffmpeg"
    - "libglvnd0"
    - "libgl1"
    - "libglx0"
    - "libegl1"
    - "libgles2"
    - "libglvnd-dev"
    - "libgl1-mesa-dev"
    - "libegl1-mesa-dev"
    - "libgles2-mesa-dev"
    - "libsm6"
    - "libxext6"
    - "build-essential"

  # a list of ubuntu apt packages to install
  # system_packages:
  #   - "libgl1-mesa-glx"
  #   - "libglib2.0-0"

  # python version in the form '3.11' or '3.11.4'
  python_version: "3.10.13"
  python_packages:
  - "numpy==1.26.4"
  - "torch==2.1.0"
  - "torchvision==0.16.0"
  - "opencv-python==4.9.0.80"
  - "pillow==10.2.0"
  - "openai==1.23.5"
  - "audiocraft==1.2.0"
  - "ffmpeg==1.4"


  # a list of packages in the format <package-name>==<version>
  # python_packages:
  #   - "numpy==1.19.4"
  #   - "torch==1.8.0"
  #   - "torchvision==0.9.0"

  # commands run after the environment is setup
  run:
    - "echo env is ready!"
    - "echo another command if needed"
    - "echo $SHELL"

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
